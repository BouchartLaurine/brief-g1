<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Mon Site Web</title>
    <link href="contact.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo Squedrong" />
      </div>
      <ul class="menu">
        <li class="active"><a href="index.html">Blog</a></li>
        <li><a href="post.html">Post</a></li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </header>

    <section class="contact-section">
      <h1>Contactez-nous</h1>
      <p>
        Si vous avez des questions ou des demandes, n'hésitez pas à nous
        contacter via le formulaire ci-dessous.
      </p>

      <form class="marge" action="/envoyer_message" method="POST">
        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required />
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="telephone">Numéro de téléphone :</label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            pattern="[0-9]{10}"
            placeholder="Ex: 0123456789"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </body>
  <footer>
    <p>&copy; 2024 Squedrong - Tous droits réservés.</p>
</footer>
</body>
</html>
